<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="app">
			<header><h1>Виды и жанры изобразительного искусства</h1></header>
			<div v-for="tab in tabs" class="menu">
				<button><a href="#" v-on:click="currTab = tab" :class="{'tab-active': currTab == tab }">{{tab}}</a></button>
			</div>
			<div v-bind:is="currentTabComponent"></div>
		</div>	
		<script>
		Vue.component('tab-home', {
		template:'<div><h2>Этот портал посвящен видам изобразительного искусства</h2><br> <p>Искусство (от старославянского слова искоусити) – это художественное творчество в целом. Когда говорят о видах искусства, имеют в виду различные произведения, которые могут быть объединены по какому-то общему для них признаку. Основными видами искусства является: архитектура, живопись, графика, прикладное искусство, литература, музыка, кино, танец, фотография театр и т.д.</p><img src="https://www.myporec.com/uploads/imgcache/large/articles/67422531_2379661382123802_6690063646929715200_o.jpg"></div>'
		});
		Vue.component('tab-sculptura', {
		template:'<div><h3>Скульптура</h3><p>Скульптура является воспроизведением в трехмерном пространстве образного или абстрактного изображения. Для создания современной скульптуры используемые материалы, как твердые, так и пластичные - глина, стекло, воск, камень, металл, дерево, гипс, смола, стеклопластик и др., могут ваяться, моделироваться, отливаться, выковываться, перемешиваться и комбинироваться для придания изображению определенной формы/ малой архитектурной формы – барельефа, свободно стоящего объекта либо элемента природного ландшафта.</p><img src="https://static.tildacdn.com/tild3366-3935-4637-b130-383032646239/photo.jpg"></div>'
		});
		Vue.component('tab-painting', {
		template:'<div><h3>Живопись</h3><p>Живопись - вид изобразительного искусства, произведения которого создаются с помощью красок, наносимых на какую-либо твердую поверхность. В художественных произведениях, создаваемых живописью используются цвет и рисунок, светотень, выразительность мазков, фактуры и композиции, что позволяет воспроизводить на плоскости красочное богатство мира, объемность предметов, их качественное, материальное своеобразие, пространственную глубину и световоздушную среду. Живопись может передавать состояние статичности и ощущение временного развития, покоя и эмоционально-духовной насыщенности, преходящей мгновенности ситуации, эффект движения и т.п.; в живописи возможны сложное повествование и сложный сюжет.</p><img src="https://avatars.mds.yandex.net/get-mpic/1056698/img_id8988570990061797889.jpeg/orig"></div>'
		});
		Vue.component('tab-architect', {
		template:'<div><h3>Архитектура</h3><p>Архитектура - искусство и наука строить, проектировать здания и сооружения (включая их комплексы), а также сама совокупность зданий и сооружений, создающих пространственную среду для жизни и деятельности человека. Архитектура непременно создает материально организованную среду, необходимую людям для их жизни и деятельности, в соответствии с их устремлениями, а также современными техническими возможностями и эстетическими воззрениями. В архитектуре взаимосвязаны функциональные (назначение, польза), технические (прочность, долговечность) и эстетические (красота) свойства объектов.</p><img src="https://yandex.ru/images/_crpd/FizX69K51/2b02f30q/Vwchqva4UGnMlB-L-Y_G0H_xFV-AF5z0CZJjg8DllbilhSHb7NcEpIY2ADXjmBz0vzgJYprmAsv5v8J9pQM42xdyIbsTmRCcGAUa62xKNWPcZ-ecI6BO84uQx8O1gFCZEVQlCF9g"></div>'
		});

let app1 = new Vue({
	el: '#app',
	data:{
		currTab: "home",
		tabs:['home', 'sculptura', 'painting', 'architect'],
	},
	computed:{
		currentTabComponent: function(){
			return 'tab-' + this.currTab;
		}
	}
});

		</script>
	</body>
</html>
