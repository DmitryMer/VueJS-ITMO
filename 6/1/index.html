<!DOCTYPE html>
<html>
<head>
<title>#6.1</title>
<meta charset="utf-8" />
</head>
<link rel="stylesheet" href="style.css">
<body>
<div id="app">
    <ul>
      <li><router-link to="/" exact active-class="active">Home</router-link></li>
      <li><router-link to="/products" active-class="active">Products</router-link></li>
      <li><router-link to="/about" active-class="active">About</router-link></li>
      <li><router-link to="/contacts" active-class="active">Contacts</router-link></li>
    </ul>
    <router-view></router-view>
</div>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
const NotFound = { template: '<h2>Page Not Found</h2>' }
const Home = { template: '<h2>Главная страница</h2>' }
const Products = { template: '<h2>Услуги</h2>' }
const About = { template: '<h2>О компании</h2>' }
const Contacts = { template: '<h2>Контакты</h2>' }
 
const routes = [
  { path: '/', component: Home },
  { path: '/products', component: Products },
  { path: '/about', component: About },
  { path: '/contacts', component: Contacts },
  { path: '*', component: NotFound }
];
 
const router = new VueRouter({
    mode: 'history',
    routes: routes
});
 
new Vue({
  el: '#app',
  router: router
})
</script>
</body>
</html>
