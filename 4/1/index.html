<html>
    <head>
        <meta charset="utf-8"></meta>
        <title>Усулуги Автосервиса</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="bootstrap.min.js"></script>
        <style>
            * {
                box-sizing: border-box;
            }
            li {
                list-style-type: none;
            }
            .services {
                text-align: center;
            }
        </style>
    </head>
    <body>
    <div id="app">
        <div class="services">
            <h1>Список услуг <em>Автосервиса:</em></h1><br><br>
            <ul class="list-group">
                <li class="list-group-item" v-for="service in services">
                <input class="form-check-input" type="checkbox" v-bind:value="service" v-model="inputServe">
                Название: {{service.name}} <br> Стоимость: {{service.price}} рублей<hr>
                </li>
            </ul>
             <p>Итоговая стоимость: {{totalPrice}} рублей</p>
        </div>
    </div>
<script>
    
let app = new Vue({
  el: "#app",
  data: {
    services:[
    {name: 'Ремонт двигателя',
    price: '30000',},
    {name: 'Ремонт подвески',
    price: '10000',},
    {name: 'Диагностика',
    price: '1500',},
    {name: 'Кузовной ремонт',
    price: '20000',},
    {name: 'Ремонт тормозной системы',
    price: '2000',}        
    ],
    inputServe: [],

  },

  computed:{
    totalPrice(){
        let sum = 0;
        for (let i = 0; i < this.inputServe.length; i++){
            sum += Number(this.inputServe[i].price);
        }
        return sum;
    }
  }


})
</script>
</body>
</html>
